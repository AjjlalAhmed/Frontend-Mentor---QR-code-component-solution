<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <!-- Container  -->
  <div class="container">
    <!-- Card  -->
    <div class="card">
      <!-- Image  -->
      <section class="img">
        <img src="images/image-qr-code.png" alt="Image">
      </section>
      <!-- Content  -->
      <section class="content">
        <!-- Title  -->
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <!-- Text  -->
        <p class="text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>
    <!-- Card  -->
  </div>
  <!-- Container  -->

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/AjjlalAhmed">Ajjlal Ahmed</a>.
  </div>
  <!-- Attribution -->


</body>

</html>
